<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>TypeDash - Excluir Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #282c34;
      padding: 10px 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo a {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .logo a:hover {
      transform: scale(1.1);
    }

    .nav-links {
      list-style: none;
      display: flex;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      padding: 8px 16px;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .nav-links a:hover {
      border: 2px solid #61dafb;
      background-color: rgba(97, 218, 251, 0.1);
    }

    .delete-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }

    .delete-box {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .message {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      text-align: center;
      font-size: 1rem;
    }

    .message.error {
      background-color: #f8d7da;
      color: #721c24;
    }

    .message.success {
      background-color: #d4edda;
      color: #155724;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 8px;
      color: #333;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff4b4b;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #d43f3f;
    }

    footer {
      background-color: #282c34;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    .footer-content {
      max-width: 800px;
      margin: 0 auto;
    }

    .social-links {
      list-style: none;
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .social-links li {
      margin: 0 10px;
    }

    .social-links a {
      color: #61dafb;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <a href="{% url 'home' %}">TypeDash</a>
      </div>
      <ul class="nav-links">
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'teste' %}">Teste de Digitação</a></li>
        <li><a href="{% url 'dicas' %}">Dicas</a></li>
      </ul>
    </nav>
  </header>

  <main class="delete-container">
    <div class="delete-box">
      <h2>Excluir Conta</h2>

      <!-- Exibir mensagens de erro ou sucesso -->
      {% if messages %}
        <div>
          {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        
        <!-- Input para senha -->
        <label for="senha">Digite sua senha para confirmar:</label>
        <input type="password" name="senha" id="senha" required>

        <button type="submit">Excluir Conta</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <p>&copy; 2024 TypeDash</p>
      <p>Contatos:</p>
      <ul class="social-links">
        <li><a href="#">Email</a></li>
        <li><a href="#">Instagram</a></li>
      </ul>
    </div>
  </footer>
</body>

</html>
